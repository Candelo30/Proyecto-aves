<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Form</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width" />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <header>
      <nav></nav>
    </header>
    <main>
      <section class="section-1">
        <!-- imgagen relleno -->
      </section>
      <section class="section-2">
        <div class="container__form">
          <h1>Register</h1>
          <form autocomplete="off" action="Valentina/index.html">
            <label for="name">Name</label>
            <input
              type="text"
              placeholder="Name..."
              name="name"
              id="name"
              inputmode="verbatim"
              minlength="4"
              maxlength="20"
              required
              autofocus
              autocomplete="name"
              title="Input your name ser"
            />
            <label for="email">Email</label>
            <input
              type="email"
              placeholder="Email..."
              name="email"
              id="email"
              inputmode="email"
              required
              autocomplete="email"
              title="Input your email"
            />
            <label for="password">Password</label>
            <input
              type="password"
              placeholder="Password..."
              name="password"
              id="password"
              required
              minlength="4"
              maxlength="20"
              title="Input your password"
            />
            <button>Send</button>
            <a href="login.html">Â¿Ya estas registrado?</a>
          </form>
        </div>
      </section>
    </main>
    <script src="script.js"></script>
  </body>
</html>
